<!DOCTYPE html>
<html lang="en">
    <head>
        {% block head %}
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{% block title %}My Site{% endblock %}</title>

        {% block style %}
            {{ bootstrap.load_css() }}
        {% endblock %}

        {% endblock %}

    <head>

        {% block content %} {% endblock %}

        {% block script %}
            {{ bootstrap.load_js() }}
        {% endblock %}

    </body>
</html>
